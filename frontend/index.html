<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Model Stage Demo</title>
  </head>
  <body>
    <h1>Model Promotion Demo</h1>
    <p>Calls /health and /predict on the backend.</p>
    <button id="health">Check Health</button>
    <pre id="healthOut"></pre>
    <button id="predict">Send Predict</button>
    <pre id="predOut"></pre>
    <script>
      const backend = "http://localhost:8000";
      document.getElementById("health").onclick = async () => {
        const r = await fetch(`${backend}/health`);
        document.getElementById("healthOut").textContent = JSON.stringify(await r.json(), null, 2);
      };
      document.getElementById("predict").onclick = async () => {
        const payload = { features: [[0.1,0.2,0.0,0.4,0.5,0.0,0.2,0.1,0.3,0.9]] };
        const r = await fetch(`${backend}/predict`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        document.getElementById("predOut").textContent = JSON.stringify(await r.json(), null, 2);
      };
    </script>
  </body>
</html>
